<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>Login</h2>
<form action="#" th:action="@{/api/users/login}" th:object="${user}" method="post">
	<label for="username">Username:</label><br>
	<input type="text" id="username" th:field="*{username}" required><br>
	<label for="password">Password:</label><br>
	<input type="password" id="password" th:field="*{password}" required><br>
	<input type="submit" value="Submit">
</form>
<p th:if="${status}" th:text="${status}"></p>
</body>
</html>
