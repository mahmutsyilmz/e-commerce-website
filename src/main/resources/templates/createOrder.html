<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>Create Order</h2>
<form action="#" th:action="@{/api/orders/createOrder}" th:object="${order}" method="post">
    <label for="orderNumber">Order Number:</label><br>
    <input type="number" id="orderNumber" th:field="*{orderNumber}"><br>
    <label for="userId">User ID:</label><br>
    <input type="number" id="userId" th:field="*{userId}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
